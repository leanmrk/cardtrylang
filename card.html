  		<label for="slide-1" class="slider__item slider__item--1 card">
        <div class="slider__item-content">
          <p class="heading-3 heading-3--light">Core Value 1</p>
          <p class="heading-3">Openness to Truth</p>
          <br>
          <p class="slider__item-text serif">The Canossian educator is open to reality, 
            truth and growth of oneself and of people. As a genuine human being, he/she takes 
            upon himself/herself as a personal responsibility to recognize, encourage and use every 
            opportunity that will develop and enhance himself/herself and other in each one's potential 
            and unique giftedness.

          </p>
        
        </div>
  		</label> <!-- Slider__item -->

  		<label for="slide-2" class="slider__item slider__item--2 card">
        <div class="slider__item-content">
          <p class="heading-3 heading-3--light">Core Value 2</p>
          <p class="heading-3">Patriotism And Cultural Integration</p>
          <br>
          <p class="slider__item-text serif">He/She has deepening awareness and appreciation of his/her unique Filipino roots 
            (values, customs and traditions), who can blend the native and foreign and begin to live with greater harmony and 
            integrate within himself/herself as well as with others, accepting cultural differences, and racial and ethnic wealth.</p>
       
        </div>
  		</label> <!-- Slider__item -->

  		<label for="slide-3" class="slider__item slider__item--3 card">
        <div class="slider__item-content">
          <p class="heading-3 heading-3--light">Core Value 3</p>
          <p class="heading-3">Creative Teamwork</p>
          <br>
          <p class="slider__item-text serif">He/She is a generous giver who exemplifies the desires and the willingness to share talent 
            and time in building the school/faith communities. He/She is trusting, understanding, zealous, persevering, patient and cooperative, 
            and behaves with spontaneity and in simplicity. He/She is an information-seeker and sharer who has learned to listen and communicate 
            and is capable of assuming different positions and roles in any group. He/She can coordinate group interactions and activities, accept 
            and integrate ideas and suggestions of others and who can draw together divergent viewpoints and activities for the common good.</p>
          
        </div>
  		</label> <!-- Slider__item -->

  		<label for="slide-4" class="slider__item slider__item--4 card">
        <div class="slider__item-content">
          <p class="heading-3 heading-3--light">Core Value 4</p>
          <p class="heading-3">Social Responsibility</p>
          <br>
          <p class="slider__item-text serif">He/She is honest, sincere and 
            transparent in his/her words and actions. He/She is self-disciplined,
             knows how to delay gratification, weighs facts objectively, suspends 
             judgment until further evidence and waits calmly for life's gradual 
             unfolding revelation. He/She is a person with a vision, who can value, 
             take a stand and act and live by what he/she believes.

          </p>
          
        </div>
  		</label> <!-- Slider__item -->

  		<label for="slide-5" class="slider__item slider__item--5 card">
        <div class="slider__item-content">
          <p class="heading-3 heading-3--light">Core Value 5</p>
          <p class="heading-3">Uprightness and Self-Discipline</p>
          <br>
          <p class="slider__item-text serif">He/She is a concerned citizen who 
            unifies past situations, present experiences and future thrusts in 
            building life-giving and love-nurturing environments. He/She can 
            discover issues beyond the limits of self-concern and reach out freely 
            to others - in the local, national and global communities, especially in 
            programs and projects which promote social justice, peace and the good of 
            the poor, the disadvantaged.</p>
        </div>
  		</label> <!-- Slider__item -->
      

      <label for="slide-6" class="slider__item slider__item--6 card">
        <div class="slider__item-content">
          <p class="heading-3 heading-3--light">Development</p>
          <p class="heading-3">666</p>
          <p class="slider__item-text serif">He/She is a prepared professional 
            who develops within himself/herself as well as the students the necessary 
            life-learning tools for communication, problem-solving, decision-making, and 
            creativity, as well as an informational framework which will prepare them for 
            life. He/She demonstrates confidence in thinking, expressing and working as well as a 
            mastery of his/her subject areas. As a well rounded person, he/she shows artistic and 
            cultural abilities in appreciating music, literature and the arts, basic athletic skills 
            and sportsmanship and can commit himself/herself in religious, social and civic activities.

          </p>
          <a class="heading-3 link" href="https://blog.significa.pt/css-only-slider-71727effff0b#.e5t9l7b55">Read on Medium</a>
